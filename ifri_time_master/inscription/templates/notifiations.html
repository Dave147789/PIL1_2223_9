{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- header -->
<header class="header">

    <div class="header_top_section">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="full">
                        <div class="logo">
                            <img src="{% static 'images/logo.png' %}" alt="#" />
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 site_information">
                    <div class="full">
                        <div class="main_menu">
                            <nav class="navbar navbar-inverse navbar-toggleable-md">
                                <button class="navbar-toggler" type="button" data-toggle="collapse"
                                    data-target="#cloapediamenu" aria-controls="cloapediamenu" aria-expanded="false"
                                    aria-label="Toggle navigation">
                                    <span class="float-left">Menu</span>
                                    <span class="float-right"><i class="fa fa-bars"></i> <i
                                            class="fa fa-close"></i></span>
                                </button>
                                <div class="collapse navbar-collapse justify-content-md-center" id="cloapediamenu">
                                    <ul class="navbar-nav">
                                        <li class="nav-item">
                                            <a class="nav-link color-grey-hover" href="{% url 'profil' %}"> <button
                                                    class="btn btn-succes">Mon Profil</button></a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link color-grey-hover" href="{% url 'contact' %}">Contact
                                                Us</a>
                                        </li>

                                    </ul>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</header>
<section>
    {% for notification in notifications %}
    <div class="notification">
        <p>{{ notification.content }}</p>
        <p>{{ notification.timestamp }}</p>
    </div>
    {% endfor %}
</section>

</html>
